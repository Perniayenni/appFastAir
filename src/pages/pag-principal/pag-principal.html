<ion-header>

  <ion-navbar *ngFor="let dat of DatosFuncionarios"
              color="azulFast">
    <ion-title>{{dat.nombre}} {{dat.apellido}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="auth.msg.length===0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon ios="ios-sunny" md="md-sunny" class="iconno-grande"></ion-icon>
        <p>No hay Notificaciones que mostrar</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let mensajes of auth.msg">
    <ion-item color="danger">
      <ion-row>
        <ion-col>{{mensajes.titulo}}</ion-col>{{mensajes.fecha | date:'d-MM-yy hh:mm:ss' }} </ion-row>
    </ion-item>

    <ion-card-content>
      <ul>
        <li>{{mensajes.mensajeTica}}</li>
        <li>{{mensajes.mensajeMuni}}</li>
        <li>{{mensajes.mensajeLosa}}</li>
      </ul>
    </ion-card-content>

  </ion-card>

 <!-- <button ion-button (click)="auth.EliminarMensajesStorage()" color="Danger" block>Eliminar Storages</button>-->
</ion-content>
