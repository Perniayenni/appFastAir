        <p>No hay Notificaciones que mostrar</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let mensajes of auth.msg, let i = index">
    <ion-item [ngClass]="{'colordanger': mensajes.confirmacion=='false',
                          'colorAzul': mensajes.confirmacion=='true'}" >
      <ion-row>
        <ion-col>{{mensajes.titulo }}</ion-col>
        <ion-col  class="tamanoLetr" text-right>{{mensajes.fecha | date:'d-MM-yy' }}</ion-col>
      </ion-row>
    </ion-item>
    <div class="contentMsg">
        <ul>
          <li>{{mensajes.mensajeTica}}</li>
          <li>{{mensajes.mensajeMuni}}</li>
          <li>{{mensajes.mensajeLosa}}</li>
        </ul>
        <button *ngIf="mensajes.confirmacion=='false'"
                class="BtnTomeC" color="danger"
                ion-button
                outline

                (click)="CambiarEstado(mensajes.id, i)">Tomé Conocimiento</button>
    </div>
  </ion-card>
